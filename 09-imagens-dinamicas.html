<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <!--
        <picture> representa uma imagem que pode ter varios arquivos de origem ao mesmo tempo
    -->
    <picture>
        <!-- Ã‰ bom sempre colocar o max-width um pouco maior que a imgem para compensar as margens do documento-->
        <source media="(max-width: 630px)" srcset="img/distance-education-300px.jpg" type="image/jpeg">
         <source media="(max-width: 1030px)" srcset="img/distance-education-600px.jpg" type="image/jpeg">
        <img src="img/distance-education-1000px.jpg" alt="imagem grande">
    </picture>
</body>
</html>
